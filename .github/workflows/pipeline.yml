name: CI/DI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t spring-boot-app:latest .